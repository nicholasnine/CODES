        }

    <footer>
        <h2>foundational text art</h2>
        <pre id="pyramid-output"></pre> <!-- This is where the pyramid will be displayed -->
    </footer>

    <script>
        function drawPyramid(height) {
            let pyramidText = "";
            for (let i = 0; i < height; i++) {
                // Add spaces for alignment
                pyramidText += " ".repeat(height - i - 1);
                // Add stars to form the pyramid
                pyramidText += "*".repeat(2 * i + 2) + "\n";
            }
            return pyramidText;
        }

        // Example usage:
        const height = 25; // You can change the height here
        document.getElementById("pyramid-output").textContent = drawPyramid(height);
    </script>
